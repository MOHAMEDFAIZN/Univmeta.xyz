<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Applications Report - univmeta.xyz</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://www.univmeta.xyz/UNIVMETA_BLACK.png"> <!-- Replace with the actual path to your favicon -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ffffff, #f4f4f4);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      font-size: 32px;
      font-weight: 700;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      width: 80%;
      max-width: 600px;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      font-size: 18px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card span {
      font-size: 40px;
      font-weight: bold;
      color: #222;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      color: white;
      gap: 8px;
    }

    .download-button {
      background-color: #333;
    }

    .download-button:hover {
      background-color: #555;
    }

    .applications-button {
      background-color: #1e90ff;
    }

    .applications-button:hover {
      background-color: #0d6efd;
    }

    .button-container a img {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        font-size: 28px;
        padding-bottom: 8px;
      }

      .card span {
        font-size: 32px;
      }

      .button-container {
        flex-direction: column;
      }

      .button-container a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

</head>

<body>
  <header>Leave Applications Report</header>

  <!-- Dashboard Stats -->
  <div class="dashboard-container">
    <div class="card">
      <h3>Total Applications</h3>
      <span id="total-applications">Loading...</span>
    </div>
    <div class="card">
      <h3>Pending Applications</h3>
      <span id="pending-applications">Loading...</span>
    </div>
    <div class="card">
      <h3>Approved Applications</h3>
      <span id="approved-applications">Loading...</span>
    </div>
    <div class="card">
      <h3>Rejected Applications</h3>
      <span id="rejected-applications">Loading...</span>
    </div>
  </div>

  <!-- Buttons Section -->
  <div class="button-container">
    <a href="/api/leave-applications/download" class="download-button">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/download.png" alt="Download Icon" />
      Download as Excel
    </a>
    <a href="view-leave.html" class="applications-button">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/view-file.png" alt="Applications Icon" />
      View Applications
    </a>
  </div>

  <footer>
    &copy; 2024 <a href="https://www.univmeta.xyz/Developers%20Details%20UnivMeta/developers.html">univmeta.xyz</a>. All Rights Reserved.
  </footer>

  <script>
    async function fetchStatistics() {
      try {
        const response = await fetch('/api/leave-applications/stats');
        const data = await response.json();

        document.getElementById('total-applications').innerText = data.total;
        document.getElementById('pending-applications').innerText = data.pending;
        document.getElementById('approved-applications').innerText = data.approved;
        document.getElementById('rejected-applications').innerText = data.rejected;
      } catch (error) {
        console.error('Error fetching statistics:', error);
      }
    }

    window.onload = fetchStatistics;
  </script>
</body>

</html>
