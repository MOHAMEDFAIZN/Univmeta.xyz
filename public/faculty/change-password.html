<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Change Password</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.univmeta.xyz/UNIVMETA_BLACK.png"> <!-- Replace with the actual path to your favicon -->
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #e7e7e7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Wrapper for the Page */
        .change-password-wrapper {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        /* Header Styling */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-size: 28px;
            color: #000000;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }

        /* Form Styling */
        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #444;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        label i {
            color: #0078FF;
            margin-right: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0078FF;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(0, 120, 255, 0.2);
            outline: none;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffcc00, #dae0e2);
            color: #0c0b0b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 120, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ffcc00, #00A3E1);
            box-shadow: 0 6px 12px rgba(0, 120, 255, 0.3);
        }

        /* Response Message Styling */
        #responseMessage {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: red;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .change-password-wrapper {
                padding: 20px;
                border-radius: 10px;
            }

            .form-header h2 {
                font-size: 24px;
            }

            input, .btn {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="change-password-wrapper">
        <div class="form-header">
            <h2>Faculty Change Password</h2>
            <p>Please enter your details to change your password.</p>
        </div>
        <form id="facultyChangePasswordForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="currentPassword"><i class="fas fa-lock"></i> Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label for="newPassword"><i class="fas fa-key"></i> New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
            <p id="responseMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById('facultyChangePasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerText = '';

            try {
                const response = await fetch('/faculty/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, currentPassword, newPassword })
                });

                const data = await response.json();
                if (response.ok && data.status === 'success') {
                    responseMessage.style.color = 'green';
                    responseMessage.innerText = data.message;
                } else {
                    responseMessage.style.color = 'red';
                    responseMessage.innerText = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                responseMessage.style.color = 'red';
                responseMessage.innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
