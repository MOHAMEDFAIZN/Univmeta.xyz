<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonafide Application Report - univmeta.xyz</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ffffff, #f4f4f4);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      font-size: 32px;
      font-weight: 700;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      width: 80%;
      max-width: 600px;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      font-size: 18px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card span {
      font-size: 40px;
      font-weight: bold;
      color: #222;
    }

    .download-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #555;
    }

    .download-button img {
      margin-left: 8px;
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        font-size: 28px;
        padding-bottom: 8px;
      }

      .card span {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <header>Bonafide Application Report</header>

  <div class="dashboard-container">
    <!-- Total Applications -->
    <div class="card">
      <h3>Total Applications</h3>
      <span id="total-applications-count">Loading...</span>
    </div>

    <!-- Pending Applications -->
    <div class="card">
      <h3>Pending Reviews</h3>
      <span id="pending-reviews-count">Loading...</span>
    </div>

    <!-- Approved Applications -->
    <div class="card">
      <h3>Approved Applications</h3>
      <span id="approved-applications-count">Loading...</span>
    </div>

    <!-- Rejected Applications -->
    <div class="card">
      <h3>Rejected Applications</h3>
      <span id="rejected-applications-count">Loading...</span>
    </div>
  </div>

  <!-- Download Button -->
  <a href="/api/export-bonafide" class="download-button" target="_blank">
    Download as Excel
    <img src="https://img.icons8.com/ios-filled/50/ffffff/download-from-cloud.png" alt="Download Icon" />
  </a>

  <footer>
    &copy; 2023 <a href="" target="_blank">univmeta.xyz</a>. All Rights Reserved.
  </footer>

  <script>
    async function fetchStats() {
      try {
        const totalResponse = await fetch('/api/student-applications/total-applications');
        const pendingResponse = await fetch('/api/faculty/pending-applications');
        const approvedResponse = await fetch('/api/faculty/approved-forms');
        const rejectedResponse = await fetch('/api/faculty/rejected-forms');

        const totalData = await totalResponse.json();
        const pendingData = await pendingResponse.json();
        const approvedData = await approvedResponse.json();
        const rejectedData = await rejectedResponse.json();

        document.getElementById('total-applications-count').innerText = totalData.totalApplications;
        document.getElementById('pending-reviews-count').innerText = pendingData.pendingReviews;
        document.getElementById('approved-applications-count').innerText = approvedData.approvedForms;
        document.getElementById('rejected-applications-count').innerText = rejectedData.rejectedForms;
      } catch (error) {
        console.error('Error fetching statistics:', error);
      }
    }

    // Fetch stats after page load
    window.onload = fetchStats;
  </script>
</body>

</html>
