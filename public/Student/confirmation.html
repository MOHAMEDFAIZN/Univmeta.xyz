<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Submission Confirmation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container */
        .confirmation-container {
            background-color: #1c1c1c; /* Dark gray background */
            color: #fff; /* White text */
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            text-align: center;
            border: 1px solid #555; /* Border to differentiate container */
        }

        .confirmation-container h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #4CAF50; /* Green text for headings */
        }

        .confirmation-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .confirmation-container .highlight {
            font-weight: bold;
            color: #4CAF50; /* Highlighted text in green */
        }

        .confirmation-container .application-id {
            font-size: 18px;
            margin: 15px 0;
            color: #ddd; /* Slightly lighter text for Application ID */
        }

        .back-button {
            background-color: #4CAF50; /* Green button */
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer Style */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #bbb;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .confirmation-container {
                padding: 20px;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h1>Thank You for Choosing UnivMeta!</h1>
        <p>Your leave application has been <span class="highlight">submitted successfully</span>.</p>
        <!-- Dynamic Application ID -->
        <p class="application-id">Application ID: <span id="applicationId">Loading...</span></p>
        <p>You can check the status of your application anytime on the <strong>Form Status</strong> page.</p>
        <a href="form.html" class="back-button">Back to Form</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 UnivMeta. All rights reserved. <a href="#">Privacy Policy</a></p>
    </div>

    <script>
        
        const params = new URLSearchParams(window.location.search);
        const applicationId = params.get('applicationId');
        document.getElementById('applicationId').textContent = applicationId;
   
    </script>
</body>
</html>
