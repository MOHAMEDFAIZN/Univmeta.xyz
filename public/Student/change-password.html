<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Change Password - AFAS</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.univmeta.xyz/UNIVMETA_BLACK.png"> <!-- Replace with the actual path to your favicon -->
    <link rel="stylesheet" href="Student.Css/styles.css"> <!-- Link to your CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="change-password-wrapper">
        <div class="form-card">
            <div class="form-header">
                <h2>Change Password</h2>
                <p>Securely update your password</p>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword"><i class="fas fa-lock"></i> Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-key"></i> New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check"></i> Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your new password" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
                <p id="responseMessage"></p>
            </form>
        </div>
    </div>
    <script src="Student.Css/change-password.js"></script>
    <!-- Footer -->
<footer class="footer">
    <p>Powered by <a href="https://www.univmeta.xyz" target="_blank">UnivMeta</a></p>
</footer>

</body>
</html>
